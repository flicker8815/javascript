<body>

  <p>script before...</p>

  <script>
        function ask(question, yes, no) {
 		if (confirm(question)) yes()
		else no();
	}

	ask(
  		"Do you agree?",
  		() => alert("You agreed."),
	  	() => alert("You canceled the execution.")
	);
  </script>

  <p>...script after</p>

</body>
