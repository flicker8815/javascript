<!DOCTYPE HTML>
<html>

<body>

  <p>script before...</p>

  <script>
        let styles = ["Jazz", "Blues"];
        alert(styles);

        styles.push("Rock-n-Roll");
        alert(styles);

        styles[Math.floor(styles.length / 2)] = "Classics";
        alert(styles);

        alert(styles.shift());
        alert(styles);

        styles.unshift("Rap", "Reggae");
        alert(styles);
  </script>

  <p>...script after</p>

</body>
